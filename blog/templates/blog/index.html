{% extends 'blog/base.html' %}

{% block content %}
<ul>
    {% for category in category_list %}
    <ul>
        {{ category.category }}
            {% for shop in category.shop_set.all %}
            <li>
                {{ shop.name }}
                {{ shop.created_at }}

            </li>
            {% endfor %}
    </ul>
    {% endfor %}
</ul>
{% endblock %}
